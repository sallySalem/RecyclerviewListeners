name: Githube CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - name: set up JDK 1.8
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
      java-version: 1.8
   
   - name: Build with Gradle
     run: ./gradlew build
